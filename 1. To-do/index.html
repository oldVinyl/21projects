<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do App</title>
</head>
<style>
  .todo {
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
  } .todo input:checked + p {
    text-decoration: line-through;
  }.todo p {
    padding: 5px 50px;
  } .todo button {
    height: fit-content;
    width: fit-content;
  }
</style>
<body>
  <div id="cont">
    <h1>TO-DO List</h1>
    <div id="input">
      <input type="text" placeholder="Add To-Do" id="newTD">
      <button onclick="addTodo()">Add</button>
    </div>
    <div id="todos">
    </div>
  </div>
  <script>
    const input = document.getElementById("newTD");
    const todoList = document.getElementById("todos");

    let todos = [];

    document.body.addEventListener('keypress', e => {
      e == 'Enter' ? addTodo() : null;
    })

    function addTodo () {
      if (input.value) {
        todos.push({
          name: input.value,
          id: todos.length
        });
        renderTodo();
      }
    }

    function renderTodo () {
      let str = ``;
      todos.forEach(t => {
        str += `
          <div class="todo">
            <input type="checkbox">
            <p>${t.name}</p>
            <button onclick="removeTodo('${t.name}', ${t.id})">Delete</button>
          </div>
        `;
        todoList.innerHTML = str;
      })
    }

    function removeTodo (n, del) {
      for (let i = 0; i < todos.length; i++) {
        if (todos[i].id == del && todos[i].name == n) {
          todos.splice(i, 1);
          renderTodo();
        }
      }
    }
  </script>
</body>
</html>
